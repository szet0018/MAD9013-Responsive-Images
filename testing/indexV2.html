<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="css/cssV2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="page">
    <div class="banner"></div>
    <header>This is my header</header>
    <div class="img-grid">
        <div class="img-wrapper img-wrapper1">
            <div class="img-container">
                <picture>
                    <source media="(max-width: 400px)" srcset="http://placehold.it/400x400">
                    <source src="http://placehold.it/400x400">
                   <img src="http://placehold.it/600x600" alt="This picture loads on non-supporting browsers.">

                   <source media="(max-width: 400px)" srcset="http://placehold.it/400x400">
                   <source src="http://placehold.it/400x400">
                   <img src="http://placehold.it/600x600" alt="This picture loads on non-supporting browsers.">
                </picture>
            </div>
        </div>
        <div class="img-wrapper img-wrapper2">
            <div class="img-container">
                <picture>
                    <source media="(min-width: 400px) and (max-width: 600px)" srcset="http://placehold.it/600x600">
                   <source src="http://placehold.it/600x600">
                   <img src="http://placehold.it/600x600" alt="This picture loads on non-supporting browsers.">

                    <source media="(min-width: 400px) and (max-width: 600px)" srcset="http://placehold.it/600x600">
                   <source src="http://placehold.it/600x600">
                   <img src="http://placehold.it/600x600" alt="This picture loads on non-supporting browsers.">
                </picture>
            </div>
        </div>
        <div class="img-wrapper img-wrapper3">
            <div class="img-container">
                <picture>
                    <source media="(min-width: 600px) and (max-width: 800px)" srcset="http://placehold.it/400x400">
                   <source src="http://placehold.it/400x400">
                   <img src="http://placehold.it/600x600" alt="This picture loads on non-supporting browsers.">

                   <source media="(min-width: 600px) and (max-width: 800px)" srcset="http://placehold.it/400x400">
                   <source src="http://placehold.it/400x400">
                   <img src="http://placehold.it/600x600" alt="This picture loads on non-supporting browsers.">
                
                    <source media="(min-width: 1024px)" srcset="http://placehold.it/340x340">
                   <source src="http://placehold.it/340x340">
                   <img src="http://placehold.it/600x600" alt="This picture loads on non-supporting browsers.">

                    <source media="(min-width: 1024px)" srcset="http://placehold.it/340x340">
                   <source src="http://placehold.it/340x340">
                   <img src="http://placehold.it/600x600" alt="This picture loads on non-supporting browsers.">

                   <source media="(min-width: 1024px)" srcset="http://placehold.it/340x340">
                   <source src="http://placehold.it/340x340">
                   <img src="http://placehold.it/600x600" alt="This picture loads on non-supporting browsers.">
                </picture>
            </div>
        </div>
        <div class="img-wrapper img-wrapper4">
            <div class="img-container">
                <picture>    
                    <source media="(min-width: 800px) and (max-width: 1024px)" srcset="http://placehold.it/512x512">
                   <source src="http://placehold.it/512x512">
                   <img src="http://placehold.it/600x600" alt="This picture loads on non-supporting browsers.">

                   <source media="(min-width: 800px) and (max-width: 1024px)" srcset="http://placehold.it/512x512">
                   <source src="http://placehold.it/512x512">
                   <img src="http://placehold.it/600x600" alt="This picture loads on non-supporting browsers.">
                </picture>
            </div>
        </div>
    </div>
<footer class="footer"><p>Copyright MySite 1954<p></footer>
</div>
